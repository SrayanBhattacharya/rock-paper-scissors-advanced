<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="score-board">
        <div id="user-label" class="label">User</div>
        <div id="comp-label" class="label">Comp</div>
        <span id="user-score">0</span>:<span id="comp-score">0</span>
    </div>

    <div class="result-message">
        <p1>Paper covers rock. You win!</p1>
    </div>

    <div class="choices">
        <button class="choice" id="r">ROCK</button>
        <button class="choice" id="p">PAPER</button>
        <button class="choice" id="s">SCISSORS</button>
    </div>

    <p id="action-message">Make your move</p>

</body>
</html>
